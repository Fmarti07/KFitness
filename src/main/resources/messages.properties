sobrenosotros.mision=Nuestra Misi\u00f3n
sobrenosotros.objetivo.extendido=Promover un estilo de vida saludable a trav\u00e9s del ejercicio y la nutrici\u00f3n balanceada. En KFit Wellness Club creemos en el poder de transformar vidas a trav\u00e9s de peque\u00f1os h\u00e1bitos diarios sostenibles.
sobrenosotros.frase="Porque todos merecemos sentirnos bien en nuestro cuerpo y mente."
sobrenosotros.historia.descripcion=KFit naci\u00f3 del sue\u00f1o de crear un espacio accesible para todas las personas interesadas en mejorar su salud f\u00edsica y mental. Lo que comenz\u00f3 como una idea entre amigos apasionados por el fitness, se convirti\u00f3 en una comunidad s\u00f3lida, diversa y motivadora. A trav\u00e9s de planes personalizados, acompa\u00f1amiento profesional y un enfoque humano, hemos ayudado a cientos de personas a encontrar equilibrio, bienestar y felicidad.
