<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="~{layout/plantilla :: head}">
        <title th:text="#{pago.titulo}">Formulario de Pago</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <p style="margin-bottom: 20px; display: flex; justify-content: center;">
            <img th:src="@{/img/logotransparent.png}" alt="KFit Logo" style="height: 200px;">
        </p>

        <section style="padding: 60px 10%; display: flex; justify-content: center; align-items: center; background-color: #fce6f9;">
            <div style="background-color: white; padding: 40px; border-radius: 12px; max-width: 500px; width: 100%; box-shadow: 0 0 15px rgba(0,0,0,0.1);">
                <h2 style="text-align: center; color: #5d2b87; margin-bottom: 30px;" th:text="#{pago.titulo}">Formulario de Pago</h2>

                <p style="text-align: center; font-weight: bold; color: #4b0082;">
                    <span th:text="#{pago.planSeleccionado}">Plan seleccionado:</span>
                    <span th:text="${planSeleccionado}" style="color: #ff4fb7;"></span>
                </p>

                <form method="post" th:action="@{/pago/confirmar}" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
                    <input type="hidden" th:name="plan" th:value="${planSeleccionado}"/>

                    <input type="text" name="nombre" th:placeholder="#{pago.nombre}" required 
                           style="padding: 10px; border: 1px solid #ccc; border-radius: 6px;">

                    <input type="text" name="numero" th:placeholder="#{pago.numero}" required 
                           style="padding: 10px; border: 1px solid #ccc; border-radius: 6px;">

                    <input type="text" name="expiracion" th:placeholder="#{pago.expiracion}" required 
                           style="padding: 10px; border: 1px solid #ccc; border-radius: 6px;">

                    <input type="text" name="cvv" th:placeholder="#{pago.cvv}" required 
                           style="padding: 10px; border: 1px solid #ccc; border-radius: 6px;">

                    <button type="submit"
                            style="background-color: #ff4fb7; color: white; padding: 12px; border: none; border-radius: 6px; font-weight: bold;"
                            th:text="#{pago.boton.confirmar}">
                        Confirmar Suscripci√≥n
                    </button>
                </form>
            </div>
        </section>
        <!-- CTA FINAL -->
        <section style="background-color: #5d2b87; color: white; text-align: center; padding: 60px 20px;">
            <h3 class="fw-bold" th:text="#{ejercicio.cta}">Take the first step toward your best self</h3>
            <p th:text="#{ejercicio.cta.descripcion}">Book your free session today.</p>
            <a th:href="@{/cita/formulario}" 
               style="background-color: #ff5ebc; color: white; font-weight: bold; padding: 10px 25px; border-radius: 10px; text-decoration: none;">
                <span th:text="#{hero.btn.agendar}">Book Appointment</span>
            </a>
        </section>
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
