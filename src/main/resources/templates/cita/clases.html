<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="~{layout/plantilla :: head}">
        <title th:text="#{clase.titulo}">Book Group Class</title>
    </head>
    <body>

        <header th:replace="~{layout/plantilla :: header}"></header>

        <p style="margin-bottom: 20px; display: flex; justify-content: center;">
            <img th:src="@{/img/logotransparent.png}" alt="KFit Logo" style="height: 200px;">
        </p>

        <section style="padding: 60px 10%; display: flex; justify-content: center; align-items: center;">
            <div style="background-color: #fce6f9; padding: 40px; border-radius: 12px; width: 100%; max-width: 500px;">
                <h2 style="color: #5d2b87; text-align: center; margin-bottom: 30px;" th:text="#{clase.reserva.titulo}">Book Your Group Class</h2>

                <form th:action="@{/cita/reservar-clase}" method="post" style="display: flex; flex-direction: column; gap: 15px;">
                    <select name="tipoClase" required style="padding: 10px; border-radius: 6px;">
                        <option value="" th:text="#{clase.tipo.placeholder}">Select class type</option>
                        <option value="Yoga">🧘 Yoga</option>
                        <option value="Natación">🏊 Swimming</option>
                        <option value="Cardio Dance">💃 Cardio Dance</option>
                        <option value="Funcional">🏋️ Functional</option>
                        <option value="Pilates">🧘 Pilates</option>
                        <option value="Boxeo Fitness">🥊 Boxing Fitness</option>
                    </select>

                    <input type="text" name="nombre" th:placeholder="#{form.nombre}" required style="padding: 10px; border-radius: 6px;">
                    <input type="email" name="correo" th:placeholder="#{form.correo}" required style="padding: 10px; border-radius: 6px;">
                    <input type="date" name="fecha" required style="padding: 10px; border-radius: 6px;">

                    <select name="hora" required style="padding: 10px; border-radius: 6px;">
                        <option value="" th:text="#{form.hora}">Select time</option>
                        <option value="07:00">07:00 am</option>
                        <option value="10:00">10:00 am</option>
                        <option value="13:00">01:00 pm</option>
                        <option value="18:00">06:00 pm</option>
                        <option value="20:00">08:00 pm</option>
                    </select>

                    <button type="submit"
                            style="background-color: #ff69b4; color: white; border: none; padding: 12px; border-radius: 6px; font-weight: bold;"
                            th:text="#{clase.boton}">
                        Book Class
                    </button>
                </form>

                <!-- Imagen decorativa -->
                <div style="text-align: center; margin-top: 30px;">
                    <img th:src="@{/img/grupales.png}" alt="Group Classes" style="max-width: 100%; border-radius: 8px;">
                    <p style="margin-top: 15px; font-style: italic; color: #4b0082;" th:text="#{clase.frase}">
                        “Training in a group strengthens not only your body but your motivation.”
                    </p>
                </div>
            </div>
        </section>
        <!-- CTA FINAL -->
        <section style="background-color: #5d2b87; color: white; text-align: center; padding: 60px 20px;">
            <h3 class="fw-bold" th:text="#{ejercicio.cta}">Take the first step toward your best self</h3>
            <p th:text="#{ejercicio.cta.descripcion}">Book your free session today.</p>
            <a th:href="@{/cita/formulario}" 
               style="background-color: #ff5ebc; color: white; font-weight: bold; padding: 10px 25px; border-radius: 10px; text-decoration: none;">
                <span th:text="#{hero.btn.agendar}">Book Appointment</span>
            </a>
        </section>
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
