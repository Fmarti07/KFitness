<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layout/plantilla :: head}">
    <title>Redes Sociales - KFit</title>
</head>
<body>
<!-- Header -->
<header th:replace="~{layout/plantilla :: header}"></header>
<!-- Contenido -->
<section style="padding: 60px 10%; text-align: center;">
    <h1 style="color: #5d2b87;">Síguenos en Redes Sociales</h1>
    <p style="margin-bottom: 30px;">Comparte tu progreso y mantente al día con nuestras novedades.</p>
    <!-- TikTok -->
    <div style="display: flex; justify-content: center; margin-bottom: 40px;">
        <blockquote class="tiktok-embed"
            cite="https://www.tiktok.com/@kfit_wellnessclub"
            data-unique-id="kfit_wellnessclub"
            data-embed-type="creator"
            style="max-width: 5000px; min-width: 520px; height: 700px;">
            <section>
                <a target="_blank" href="https://www.tiktok.com/@kfit_wellnessclub?refer=creator_embed">
                    @kfit_wellnessclub
                </a>
            </section>
        </blockquote>
        <script async src="https://www.tiktok.com/embed.js"></script>
    </div>
  <!-- Redes con íconos -->
  
   <p style="margin-bottom: 20px; display: flex; justify-content: center;">
    <img th:src="@{/img/logotransparent.png}" alt="KFit Logo" style="height: 200px;">
</p>

<div style="display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; margin-top: 30px;">
    <!-- Instagram -->
    <a href="https://www.instagram.com/kfit_wellnessclub?igsh=dTdwbnZyZ2UzYnQ1" target="_blank" style="text-align: center;">
        <img th:src="@{/img/instagram_icon.png}" alt="Instagram" style="width: 60px;">
        <p style="color: #E1306C; font-weight: bold;">Instagram</p>
    </a>

    <!-- TikTok -->
    <a href="https://www.tiktok.com/@kfit_wellnessclub?_t=ZM-8vj8kxb8GRB&_r=1" target="_blank" style="text-align: center;">
        <img th:src="@{/img/tiktok_icon.png}" alt="TikTok" style="width: 60px;">
        <p style="color: #000000; font-weight: bold;">TikTok</p>
    </a>
</div>

<!-- Footer -->
<footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
