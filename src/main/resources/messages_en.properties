# NUTRITION PAGE
nutricion.titulo=Nutrition for Life
nutricion.intro=Proper nutrition is key to a healthy life and lasting wellness.
nutricion.introExtendido=Proper nutrition is essential to a healthy life and long-lasting wellness. Our goal is to help you transform your eating habits through professional guidance and personalized plans tailored to your needs. We are here to help you feel good, look better, and live with more energy every day.

# Nutrition Benefits
