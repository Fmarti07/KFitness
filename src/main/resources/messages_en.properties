sobrenosotros.mision=Our Mission
sobrenosotros.objetivo.extendido=To promote a healthy lifestyle through balanced nutrition and physical activity. At KFit Wellness Club, we believe in the power of small daily habits to create life-changing results.
sobrenosotros.historia.titulo=Our story: Passion for fitness and wellness for everyone.
sobrenosotros.historia.descripcion=KFit was born from the dream of creating an accessible space for everyone interested in improving their physical and mental health. What started as an idea among fitness-loving friends became a strong, diverse, and motivating community. Through personalized plans, professional guidance, and a human-centered approach, we've helped hundreds of people find balance, well-being, and happiness.
sobrenosotros.frase="Because everyone deserves to feel great in their body and mindsobrenosotros.frase="Porque todos merecemos sentirnos bien en nuestro cuerpo y mente."